<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>

    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive Style -->
    <!-- DEKSTOP FIRST -->
    <link
      rel="stylesheet"
      href="css/dekstop.css"
      media="screen and (max-width: 991px)"
    />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (max-width: 540px)"
    />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 504px)"
    />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <div class="wrapper flex">
        <!-- Menu -->
        <div class="menu flex column">
          <!-- Header -->
          <header class="header-menu flex">
            <div class="header-menu-img">
              <img src="img/avatar_io.jpg" alt="" />
            </div>
            <ul class="menu-btn flex">
              <li>
                <a href="">
                  <i class="fa-solid fa-circle-notch"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-message"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </li>
            </ul>
          </header>
          <!-- /Header -->

          <!-- Notifications -->
          <div class="notification"></div>
          <!-- /Notifications -->

          <!-- Search -->
          <div class="search"></div>
          <!-- /Search -->

          <!-- Contacts -->
          <ul class="contacts flex">
            <li class="contact flex">
              <div class="contact-img">
                <img src="img/avatar_1.jpg" alt="" />
              </div>
              <div class="contact-info">
                <p class="name">Michele</p>
                <p class="text">Lorem ipsum dolor sit amet</p>
              </div>
            </li>
          </ul>
          <!-- Contacts -->
        </div>
        <!-- Menu -->

        <!-- Chat -->
        <div class="chat flex column">
          <header class="header-chat">dfdf</header>
          <main class="main-chat"></main>
          <footer class="footer-chat"></footer>
        </div>
        <!-- Chat -->
      </div>
    </div>
    <!-- /Background -->
  </body>
</html>
