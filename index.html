<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>

    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive Style -->
    <link
      rel="stylesheet"
      href="css/dekstop.css"
      media="screen and (max-width: 991px)"
    />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (max-width: 540px)"
    />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 504px)"
    />
  </head>
  <body>
    <!-- Background -->
    <div class="background">
      <div class="wrapper flex">
        <!-- Menu -->
        <div class="menu">
          <header class="header-menu"></header>
          <div class="notification"></div>
          <div class="search"></div>
          <ul class="contacts"></ul>
        </div>
        <!-- Menu -->

        <!-- Chat -->
        <div class="chat">
          <header class="header-chat"></header>
          <main class="main-chat"></main>
          <footer class="footer-chat"></footer>
        </div>
        <!-- Chat -->
      </div>
    </div>
    <!-- /Background -->
  </body>
</html>
